<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Muat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter yang modern */
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* Style untuk kotak pesan kustom */
        #message-box {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            z-index: 50;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        #message-box.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header (Navbar) -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            
            <!-- Judul Admin -->
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-red-600">Admin Dashboard</h1>
                <a href="/index.html" class="text-sm text-blue-600 hover:underline">Lihat Halaman Publik</a>
            </div>
            
            <!-- Info Pengguna & Logout -->
            <div id="auth-container" class="space-x-4 flex items-center">
                <span class="text-gray-700">Selamat datang, <strong id="admin-username" class="font-medium">Admin</strong>!</span>
                <button id="logout-btn" class="bg-red-500 text-white py-2 px-4 rounded-lg text-sm font-semibold hover:bg-red-600 transition duration-300">
                    Logout
                </button>
            </div>
        </nav>
    </header>

    <!-- Konten Utama -->
    <main class="container mx-auto px-6 py-8">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Manajemen Bus</h2>

        <!-- Kotak Pesan Kustom -->
        <div id="message-box" class="p-4 rounded-md text-white shadow-lg"></div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <!-- Form 1: Tambah Bus Baru -->
            <div class="bg-white p-6 rounded-lg shadow-md space-y-4">
                <h3 class="text-xl font-semibold">1. Tambah Bus Baru</h3>
                <form id="add-bus-form" class="space-y-4">
                    <div>
                        <label for="add-nomor-polisi" class="block text-sm font-medium text-gray-700">Nomor Polisi</label>
                        <input type="text" id="add-nomor-polisi" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="add-kapasitas" class="block text-sm font-medium text-gray-700">Kapasitas Penumpang</label>
                        <input type="number" id="add-kapasitas" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="add-model" class="block text-sm font-medium text-gray-700">Model Kendaraan</label>
                        <input type="text" id="add-model" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="add-avg-speed" class="block text-sm font-medium text-gray-700">Kecepatan Rata-rata (Avg. Speed)</label>
                        <input type="number" id="add-avg-speed" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                        Tambah Bus
                    </button>
                </form>
            </div>

            <!-- Form 2: Tugaskan Rute -->
            <div class="bg-white p-6 rounded-lg shadow-md space-y-4">
                <h3 class="text-xl font-semibold">2. Tugaskan Rute ke Bus</h3>
                <form id="assign-route-form" class="space-y-4">
                    <div>
                        <label for="assign-bus-id" class="block text-sm font-medium text-gray-700">Bus ID</label>
                        <input type="number" id="assign-bus-id" required placeholder="Contoh: 1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="assign-route-id" class="block text-sm font-medium text-gray-700">Route ID</label>
                        <input type="number" id="assign-route-id" required placeholder="Contoh: 2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none">
                        Tugaskan Rute
                    </button>
                </form>
            </div>

            <!-- Form 3: Update Status Bus -->
            <div class="bg-white p-6 rounded-lg shadow-md space-y-4">
                <h3 class="text-xl font-semibold">3. Update Status Bus</h3>
                <form id="update-status-form" class="space-y-4">
                    <div>
                        <label for="status-bus-id" class="block text-sm font-medium text-gray-700">Bus ID</label>
                        <input type="number" id="status-bus-id" required placeholder="Contoh: 1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="status-operational" class="block text-sm font-medium text-gray-700">Status Operasional</label>
                        <!-- [MODIFIKASI] Mengganti <select> dengan status string -->
                        <select id="status-operational" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="Available">Available</option>
                            <option value="In Service">In Service</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Out of Service">Out of Service</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none">
                        Update Status
                    </button>
                </form>
            </div>

            <!-- Form 4: Lepas Rute -->
            <div class="bg-white p-6 rounded-lg shadow-md space-y-4">
                <h3 class="text-xl font-semibold">4. Lepas Rute dari Bus</h3>
                <form id="unassign-route-form" class="space-y-4">
                    <div>
                        <label for="unassign-bus-id" class="block text-sm font-medium text-gray-700">Bus ID</label>
                        <input type="number" id="unassign-bus-id" required placeholder="Contoh: 1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-700 hover:bg-gray-800 focus:outline-none">
                        Lepas Rute
                    </button>
                </form>
            </div>
        </div>

        <!-- Tampilan Respons API -->
        <div class="bg-white p-6 rounded-lg shadow-md mt-8">
            <h2 class="text-xl font-semibold mb-2">Respons API</h2>
            <pre id="api-response" class="bg-gray-900 text-white text-sm rounded-md p-4 overflow-x-auto min-h-[100px]">... (Menunggu aksi admin)</pre>
        </div>
    </main>

    <script>
        // URL API Anda
        const API_URL = 'http://localhost:5000/api';
        const token = localStorage.getItem('token');
        let payload = null;

        // Elemen DOM
        const apiResponse = document.getElementById('api-response');
        const messageBox = document.getElementById('message-box');

        /**
         * Fungsi untuk mem-parsing token JWT
         */
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("Gagal mem-parsing JWT:", e);
                return null;
            }
        }

        /** Menampilkan pesan kustom (pengganti alert) */
        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.className = 'p-4 rounded-md text-white shadow-lg '; // Reset kelas
            messageBox.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
            messageBox.classList.add('show');

            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000); // Sembunyikan setelah 3 detik
        }

        /**
         * Fungsi helper utama untuk memanggil API Admin dengan token
         */
        async function fetchAdminAPI(endpoint, method, body = null) {
            if (!token) {
                showMessage("Token tidak ditemukan. Silakan login ulang.", true);
                return;
            }

            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };

            const options = {
                method: method,
                headers: headers
            };

            if (body) {
                options.body = JSON.stringify(body);
            }
            
            apiResponse.textContent = `Loading... [${method}] ${API_URL}${endpoint}`;

            try {
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                
                apiResponse.textContent = JSON.stringify(data, null, 2);

                if (response.ok) {
                    showMessage(data.message || 'Aksi berhasil!', false);
                } else {
                    showMessage(data.message || data.error || `Error ${response.status}`, true);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                const errorMsg = `Network error: ${error.message}`;
                apiResponse.textContent = errorMsg;
                showMessage(errorMsg, true);
            }
        }

        // --- Event Handlers untuk setiap form ---

        async function handleAddBus(e) {
            e.preventDefault();
            const body = {
                nomor_polisi: document.getElementById('add-nomor-polisi').value,
                kapasitas_penumpang: parseInt(document.getElementById('add-kapasitas').value),
                model_kendaraan: document.getElementById('add-model').value,
                average_speed: parseInt(document.getElementById('add-avg-speed').value)
            };
            await fetchAdminAPI('/bus/admin/buses/add', 'POST', body);
            e.target.reset();
        }

        async function handleAssignRoute(e) {
            e.preventDefault();
            const busId = document.getElementById('assign-bus-id').value;
            const routeId = document.getElementById('assign-route-id').value;
            
            const endpoint = `/bus/admin/buses/${busId}/route/assign`;
            const body = {
                route_id: parseInt(routeId)
            };
            await fetchAdminAPI(endpoint, 'POST', body);
            e.target.reset();
        }

        async function handleUpdateStatus(e) {
            e.preventDefault();
            const busId = document.getElementById('status-bus-id').value;
            // [MODIFIKASI] Ambil nilai string langsung dari select
            const status = document.getElementById('status-operational').value; 

            const endpoint = `/bus/admin/buses/${busId}/status`;
            const body = {
                operational_status: status // Kirim sebagai string
            };
            await fetchAdminAPI(endpoint, 'PUT', body);
            e.target.reset();
        }

        async function handleUnassignRoute(e) {
            e.preventDefault();
            const busId = document.getElementById('unassign-bus-id').value;
            const endpoint = `/bus/admin/buses/${busId}/route/unassign`;
            
            await fetchAdminAPI(endpoint, 'POST', null); // Tidak perlu body
            e.target.reset();
        }

        /**
         * Fungsi utama yang dijalankan saat halaman dimuat.
         */
        document.addEventListener('DOMContentLoaded', () => {
            // --- Pemeriksaan Keamanan ---
            if (!token) {
                window.location.href = '/index.html';
                return;
            }
            
            payload = parseJwt(token);
            if (!payload || payload.role !== 'admin') {
                localStorage.removeItem('token');
                window.location.href = '/index.html';
                return;
            }
            
            // Jika lolos, isi nama admin
            document.getElementById('admin-username').textContent = payload.username || 'Admin';

            // Pasang listener logout
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = '/index.html';
            });

            // Pasang listener ke form
            document.getElementById('add-bus-form').addEventListener('submit', handleAddBus);
            document.getElementById('assign-route-form').addEventListener('submit', handleAssignRoute);
            document.getElementById('update-status-form').addEventListener('submit', handleUpdateStatus);
            document.getElementById('unassign-route-form').addEventListener('submit', handleUnassignRoute);
        });
    </script>
</body>
</html>
