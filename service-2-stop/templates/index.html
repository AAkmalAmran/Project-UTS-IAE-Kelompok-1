<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Service - Manajemen Halte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #f5576c;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #f5576c;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(245, 87, 108, 0.3);
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f5576c;
        }

        .stop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .stop-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-top: 4px solid #f5576c;
            transition: all 0.3s;
        }

        .stop-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .stop-name {
            font-size: 18px;
            font-weight: bold;
            color: #f5576c;
            margin-bottom: 10px;
        }

        .stop-address {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .facilities {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .facility-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
        }

        .coordinates {
            background: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            color: #856404;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #f5576c;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöè Stop Service</h1>
            <p>Sistem Manajemen Halte Transportasi Umum</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalStops">0</div>
                <div class="stat-label">Total Halte</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="withShelter">0</div>
                <div class="stat-label">Dengan Shelter</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="withETA">0</div>
                <div class="stat-label">Digital ETA</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="accessible">0</div>
                <div class="stat-label">Wheelchair Access</div>
            </div>
        </div>

        <div class="search-box">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="üîç Cari halte berdasarkan nama..."
                onkeyup="searchStops()"
            >
        </div>

        <div class="card">
            <h2>Daftar Halte</h2>
            <div id="stopList" class="stop-grid">
                <div class="loading">Memuat data halte...</div>
            </div>
        </div>
    </div>

    <script>
        let allStops = [];

        async function loadStops() {
            try {
                const response = await fetch('/stops');
                const data = await response.json();
                
                if (data.stops && data.stops.length > 0) {
                    allStops = data.stops;
                    displayStops(allStops);
                    updateStats(allStops);
                } else {
                    document.getElementById('stopList').innerHTML = 
                        '<p style="text-align: center; color: #666;">Tidak ada halte tersedia.</p>';
                }
            } catch (error) {
                document.getElementById('stopList').innerHTML = 
                    '<div class="error">Gagal memuat data halte. Pastikan server berjalan.</div>';
                console.error('Error:', error);
            }
        }

        function displayStops(stops) {
            const stopList = document.getElementById('stopList');
            stopList.innerHTML = '';

            if (stops.length === 0) {
                stopList.innerHTML = '<p style="text-align: center; color: #666;">Tidak ada halte yang cocok.</p>';
                return;
            }

            stops.forEach(stop => {
                const stopCard = document.createElement('div');
                stopCard.className = 'stop-card';
                
                let facilities = [];
                if (stop.facilities.shelter) facilities.push('üè† Shelter');
                if (stop.facilities.seating) facilities.push('üí∫ Tempat Duduk');
                if (stop.facilities.lighting) facilities.push('üí° Penerangan');
                if (stop.facilities.wheelchair_access) facilities.push('‚ôø Wheelchair');
                if (stop.facilities.digital_eta_display) facilities.push('üì± Digital ETA');
                if (stop.facilities.charging_port) facilities.push('üîå Charging');
                
                let facilitiesHtml = '';
                if (facilities.length > 0) {
                    facilitiesHtml = '<div class="facilities">';
                    facilities.forEach(f => {
                        facilitiesHtml += `<span class="facility-badge">${f}</span>`;
                    });
                    facilitiesHtml += '</div>';
                }
                
                stopCard.innerHTML = `
                    <div class="stop-name">${stop.name}</div>
                    <div class="stop-address">${stop.address || 'Alamat tidak tersedia'}</div>
                    <div class="coordinates">
                        üìç ${stop.coordinates.latitude.toFixed(4)}, ${stop.coordinates.longitude.toFixed(4)}
                    </div>
                    ${facilitiesHtml}
                `;
                
                stopList.appendChild(stopCard);
            });
        }

        function updateStats(stops) {
            document.getElementById('totalStops').textContent = stops.length;
            
            const withShelter = stops.filter(s => s.facilities.shelter).length;
            document.getElementById('withShelter').textContent = withShelter;
            
            const withETA = stops.filter(s => s.facilities.digital_eta_display).length;
            document.getElementById('withETA').textContent = withETA;
            
            const accessible = stops.filter(s => s.facilities.wheelchair_access).length;
            document.getElementById('accessible').textContent = accessible;
        }

        function searchStops() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                displayStops(allStops);
            } else {
                const filtered = allStops.filter(stop => 
                    stop.name.toLowerCase().includes(searchTerm) ||
                    (stop.address && stop.address.toLowerCase().includes(searchTerm))
                );
                displayStops(filtered);
            }
        }

        window.onload = loadStops;
    </script>
</body>
</html>
